<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Registration Form - Priyanshu</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl w-full max-w-sm">
        <h2 class="text-2xl font-semibold text-center mb-6">Register</h2>
        
        <form class="space-y-4">

            <div>
                <label class="block mb-1 font-medium">Name</label>
                <input type="text" placeholder="Enter your name"
                    class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">
            </div>

            <div>
                <label class="block mb-1 font-medium">Email</label>
                <input type="email" placeholder="Enter your email"
                    class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">
            </div>

            <div>
                <label class="block mb-1 font-medium">Password</label>
                <input type="password" placeholder="Enter your password"
                    class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">
            </div>

            <button type="submit"
                class="w-full bg-orange-400 text-white py-2 rounded-lg font-semibold hover:bg-orange-600 transition">
                Register
            </button>

        </form>
    </div>

</body>
</html>
